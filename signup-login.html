<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>FlyMe login page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"> -->
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <nav>
            <b>FlyMe</b>
            <div id='hamburger'></div>
            <ul>
                <li>Reviews</li>
                <li>Post</li>
                <li><button>Sign In</button></li>
            </ul>
        </nav>
        <main id='member-container' class="container">
            <div id="form-wrapper">
                <ul id="title-wrapper">
                    <li id='log-in'>Login</li>
                    <li id='sign-up'>Sign up</li>
                </ul>
                <form class='member-form'>
                    <div>
                      <input type="text" name='username' id='username' placeholder="Username"/>
                    </div>
                    <div>
                      <input type="text" name='password' id='password' placeholder="Password" />
                    </div>
                    <button type='submit'>Login</button>
                </form>
            </div>
        </main>
    </body>
</html>
